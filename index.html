<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/cookies.css">
    <link rel="stylesheet" href="./assets/css/media_queries.css">
    <title>Cookies</title>
</head>

<body>
    <div class="container">
        <div class="container-heart-left">
            <div class="heart-left"></div>
        </div>

        <div class="container-heart-right">
            <div class="heart-right"></div>
        </div>

        <div class="text">
            <h2 class="name">MCaraveo</h2>
            <h2>♥.♥</h2>
        </div>

        <div class="container_plate">
            <div class="plate">
                <div class="plate_bottom"></div>
                <div class="plate_chips plate_chips-1"></div>
                <div class="plate_chips plate_chips-2"></div>
                <div class="plate_chips plate_chips-3"></div>
                <div class="plate_chips plate_chips-4"></div>
            </div>
        </div>

        <div class="cookies">
            <div class="shadow shadow-right"></div>
            <div class="cheekbones cheekbones-left"></div>
            <div class="cheekbones cheekbones-right"></div>

            <div class="eyes eyes-left">
                <div class="eyes_medium">
                    <div class="iris_top iris-top-left"></div>
                </div>
            </div>

            <div class="eyes-right"></div>

            <div class="mount">
                <div class="tongue tongue-left"></div>
                <div class="tongue tongue-right"></div>
            </div>

            <div class="chocolate-chips chips-1"></div>
            <div class="chocolate-chips chips-2"></div>
            <div class="chocolate-chips chips-3"></div>
            <div class="chocolate-chips chips-4"></div>
            <div class="chocolate-chips chips-5"></div>
            <div class="chocolate-chips chips-6"></div>
            <div class="chocolate-chips chips-7"></div>
            <div class="chocolate-chips chips-8"></div>
            <div class="chocolate-chips chips-9"></div>
        </div>

    </div>
</body>

</html>
